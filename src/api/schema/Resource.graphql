type Resource {
  _id: String!
  name: String!
  type: ResourceType!
  mediaType: ResourceMediaType!
  url: String!
  description: String
  approaches: [PedagogicalApproach!]
  coveredConcepts(options: ResourceCoveredConceptsOptions!): ResourceCoveredConceptsResults
