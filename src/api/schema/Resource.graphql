}

input ResourceCoveredConceptsOptions {
  pagination: PaginationOptions
}

type ResourceCoveredConceptsResults {
  items: [Concept!]!
}

input CreateResourcePayload {
  name: String!
  type: ResourceType!
  mediaType: ResourceMediaType!
  url: String!
  description: String
  approaches: [PedagogicalApproach!]
}
